apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.flipkart.android.proteus.demo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    configurations {
        debug {

        }
        performance {

        }
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    dependencies {
        implementation fileTree(include: ['*.jar'], dir: 'libs')

        implementation "androidx.appcompat:appcompat:${rootProject.ext.supportLibraryVersion}"
        implementation "com.google.android.material:material:1.1.0"
        implementation 'com.squareup.retrofit2:retrofit:2.5.0'
        implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
        implementation 'com.github.bumptech.glide:glide:4.9.0'
        annotationProcessor "androidx.annotation:annotation:${rootProject.ext.supportLibraryVersion}"
        annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

        implementation project(':proteus-core')
        implementation project(':gson-adapter')
        implementation project(':recyclerview-v7')
        implementation project(':cardview-v7')
        implementation project(':design')
        implementation project(':support')
    }
}